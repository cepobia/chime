title: "Biapp: Modelo de Impacto Hospitalario del COVID-19"
description: "
* **Info Herramienta**: Esta [Biapp](https://cepobia.com/BIaaS/) fue desarrollada por [Cepobia](https://cepobia.com/) y se basa en el trabajo puesto a disposici√≥n de forma gratuita (bajo licencia MIT) por Penn Medicine  [Predictive Healthcare team](http://predictivehealthcare.pennmedicine.org/). Para ayudar a hospitales y funcionarios de salud publica con la planificacion de la capacidad hospitalaria. 

* **Personalizar**: En el panel izquierdo modifique las entradas de acuerdo a los datos de su hospital y/o region para obtener una proyeccion de su hospital y/o region .

* **Aviso:** Existe un alto grado de incertidumbre sobre los detalles de la infeccion, transmision y la efectividad de las medidas de distanciamiento social de COVID-19. Las proyecciones a largo plazo realizadas con este modelo simplificado de progresion del brote deben tratarse con extrema precaucion."
